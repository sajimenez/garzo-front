<div class="p-component card">
  <div class="p-grid">
    <div class="p-col-fixed" style="width:150px; margin-right: 1.5rem;">
      <img class="center" alt="{{organization.name}}" src="{{organization.imageUrl}}">
    </div>
    <div class="p-col">
      <div class="p-mb-3 org-name">{{organization.name}}</div>
      <div>{{organization.address}}</div>
      <div>{{organization.phone}}</div>
    </div>
  </div>
</div>
<app-items [slug]="slug"></app-items>
